<!doctype html> 
<html lang="en"> 
<head> 
<meta charset="utf-8"> 
<title>Học web chuẩn</title> 
<script src="https://code.jquery.com/jquery-latest.js"></script> 
<script> 
  $(function(){ 
    // Code để thay đổi nội dung của div khi nút được nhấn
    $("button").click(function() {
      $("#box").html("<h3>Tiêu đề mới</h3><div>Nội dung mới</div>");
    });
  }); 
</script> 
</head> 
 
<body> 
<div id="box"> 
  <h3>Tiêu đề</h3> 
  <div>In suscipit nec velit sit amet convallis. Integer</div> 
</div> 
<button type="button">Click</button> 
</body> 
</html>
